			Bread Percentages

	<body>
		<div data-role="page" id="percents" data-theme="d">

			<div data-role="header" data-position="fixed">

				<a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
				<h1>Percentages</h1>
			</div>
			<div data-role="content">
				<h3>Main Ingredients</h3>
				<form>
  					<label for="flour">Flour</label>
					<input type="range" name="flour" id="slider-fill" data-highlight="true" min="0" max="1000" value="500" data-popup-enabled="true">
				
  					<label for="water">Water</label>
					<input type="range" name="water" id="slider-fill" data-highlight="true" min="0" max="1000" value="375" data-popup-enabled="true">
				
  					<label for="salt">Salt</label>
					<input type="range" name="salt" id="slider-fill" data-highlight="true" min="0" max="40" value="20" data-popup-enabled="true">

				<h3>Sourdough</h3>
				
  					<label for="sourdough">Weight</label>
					<input type="range" name="sourdough" id="slider-fill" data-highlight="true" min="0" max="500" value="300" data-popup-enabled="true">
				
  					<label for="percentage">Percentage</label>
					<input type="range" name="percentage" id="slider-fill" data-highlight="true" min="0" max="100" value="65" data-popup-enabled="true">

					<input type="submit" data-role="button" value="Submit">
				</form>

			</div>
